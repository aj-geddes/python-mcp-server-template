[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: unit tests
    integration: integration tests
    functional: functional tests
addopts = --cov=mcp_server --cov-report=term --cov-report=xml --cov-report=html --junitxml=test-results.xml
